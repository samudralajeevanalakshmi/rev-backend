name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: ./frontend/revhire
        run: npm install

      - name: Run tests
        working-directory: ./frontend/revhire
        run: npm test

      - name: Build frontend
        working-directory: ./frontend/revhire
        run: npm run build

      - name: Deploy frontend to Azure Blob Storage
        if: github.ref == 'refs/heads/main'
        uses: Azure/cli@v1
        with:
          azcliversion: '2.0.72'
          inlineScript: |
            az storage blob upload-batch --account-name <your_storage_account_name> --account-key <your_storage_account_key> --destination <container_name> --source ./frontend/revhire/build

  build-and-test-backend:
    runs-on: ubuntu-latest
    needs: build-and-test-frontend

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: revhire
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        working-directory: ./backend
        run: npm install

      - name: Wait for MySQL to be ready
        run: |
          for i in `seq 1 30`; do
            mysqladmin ping -h 127.0.0.1 -P 3306 --silent && echo Success && exit 0
            echo -n .
            sleep 1
          done
          echo Failed waiting for MySQL && exit 1

      - name: Run database migrations
        working-directory: ./backend
        run: npm run migrate

      - name: Run tests
        working-directory: ./backend
        env:
          DATABASE_URL: mysql://root:root@127.0.0.1:3306/revhire
        run: npm test

      - name: Deploy backend to Azure App Service
        if: github.ref == 'refs/heads/main'
        uses: Azure/webapps-deploy@v2
        with:
          app-name: '<your_app_name>'
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: './backend'
